<body>
    <div class="container-fluid">
        <header>
            <h1 class="bg-danger">Our Smoking room</h1>
            <div class="row">
                <div class=col-xs-3>
                    <h2 class="before-log">Login to your account</h2>
                    <h2 class="after-log hide">My account</h2>
                </div>
                <div class="col-xs-3">
                    <form>
                        <fieldset>
                            <div class="row">
                                <div class="col-xs-8 before-log">
                                    <div class="control-group">
                                        <!-- E-mail -->
                                        <label class="control-label" for="email_log">E-mail</label>
                                        <div class="controls">
                                            <input type="text" id="email_log" name="email" placeholder="*enter your emal" required>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <!-- Password-->
                                        <label class="control-label" for="password_log">Password</label>
                                        <div class="controls">
                                            <input type="password" id="password_log" name="password" placeholder="*enter password" required>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-4">
                                    <button class="btn btn-success before-log" type="submit" data-buttonact="login" style="margin: 10px;">LOGIN</button>
                                    <button class="btn btn-info after-log hide" type="submit" data-buttonact="logout" style="margin: 10px;">LOG OUT</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class=col-xs-1>
                    <button class="btn btn-warning go-reg" data-buttonact="gotoform" style="margin: 10px;">REGISTRATION</button>
                </div>
                <div class=col-xs-5>

                </div>
            </div>
        </header>
        <main>
            <h2 class="bg-success">The list of posts</h2>
            <div class="post-list" id="post-list">

            </div>

                <fieldset>
                    <div class="create-comments">
